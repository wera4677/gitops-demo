apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: dev
  labels:         # << 이거 추가
    app: my-app
spec:
  selector:       # << 이거 추가
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
  replicas: 1
